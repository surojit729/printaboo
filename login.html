<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Printaboo</title>
    <!-- Bootstrap-core-CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <!-- plugins-CSS -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.3.0/swiper-bundle.css" />
    <!-- Custom styles for this template -->
    <link href="assets/css/custom.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">
</head>

<body>
    <!-- preloader -->
    <!-- <div class="preloader flex-column justify-content-center align-items-center">
        <div class="loader"></div>
    </div> -->
    <!-- preloader -->

    <!-- login-area -->
    <section class="login-wrapper">
        <div class="login-outer">
            <!-- logo -->
            <div class="login-logo">
                <a href>
                    <img src="assets/images/site-logo.png" alt="">
                </a>
            </div>
            <!-- logo -->
            <div class="login-title-outer">
                <p class="title">
                    Sign In
                </p>
                <p class="sub-title">You may use social sites for more fluid experience</p>
            </div>
            <!-- login-authenticator -->
            <div class="login-authenticator">
                <button class="google-login">
                    <span>
                        <img src="assets/images/login-google-icon.png" alt="">
                    </span>
                    Sign in with Google
                </button>
                <button class="facebook-login">
                    <span>
                        <img src="assets/images/login-facebook-icon.png" alt="">
                    </span>
                    Sign in with Facebook
                </button>
            </div>
            <!-- login-authenticator -->
            <!-- login-form -->
            <div class="login-form-holder">
                <form>
                    <div class="form-row row">
                        <!-- col -->
                        <div class="col-12">
                            <div class="input-field">
                                <label for="loginEmail">Email or Phone number</label>
                                <input class="form-control" type="text" id="loginEmail" required>
                            </div>
                        </div>
                        <!-- col -->
                        <div class="col-12">
                            <div class="input-field">
                                <label for="loginPassword">Password</label>
                                <div class="password-field-holder">
                                    <input class="form-control" type="password" id="loginPassword" required>
                                    <div class="password-toggle">
                                        <!-- <i class="las la-eye"></i> -->
                                        <i class="las la-eye-slash" id="eye"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="forgot-password-btn">
                    <a href>Forgot Password?</a>
                </div>
                <div class="login-submit-btn">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <div class="login-sign-up-btn">
                    <p>Don't have an account? <a href>Sign up</a></p>
                </div>
            </div>
            <!-- login-form -->
        </div>
    </section>
    <!-- login-area -->

    <!-- jquery-js -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap-core-js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <!--plugins-js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.3.0/swiper-bundle.min.js"></script>
    <!-- custom-js -->
    <script src="assets/js/custom.js"></script>
</body>

</html>
